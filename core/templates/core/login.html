{% extends 'core/base.html' %}
{% load static %}

{% block content %}
    <header>
        {% include 'core/navbar_logged_out.html' %}
    </header>

    <section class="login-page">
      <h2>Zaloguj się</h2>
      <form method="POST" action="">
         <div class="form-group">
             {% csrf_token %}
             {{ form.as_p }}
        </div>

        <div class="form-group form-group--buttons">
          <a href="{% url 'core:register' %}" class="btn btn--without-border">Załóż konto</a>
          <button class="btn" type="submit">Zaloguj się</button>
        </div>
      </form>
    </section>
{% endblock %}
